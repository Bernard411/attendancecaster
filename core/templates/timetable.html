<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timetable</title>
</head>
<body>
    <h1>Timetable</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Subject Name</th>
                <th>Subject Code</th>
            </tr>
        </thead>
        <tbody>
            {% for subject in subjects %}
            <tr>
                <td>{{ subject.name }}</td>
                <td>{{ subject.code }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
